<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Dojo Survey Index
        </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    </head>
    <body>
        <form action="/destroy_session" method="POST" class="formato2">
            <h1>
                {{dojo[0]["name"]}}
            </h1>
            <p>
                Ubicación del Dojo: {{dojo[0]["location"]}}
            </p>
            <p>
                Lenguaje de programación: {{dojo[0]["languaje"]}}
            </p>
            <p>
                Comentario: {{dojo[0]["comment"]}}
            </p>
            <button type="submit">
                Regresar
            </button>
        </form>
        <div class="error">
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <p>
                        {{message}}
                    </p>
                {% endfor %}
            {% endwith %}
        </div>
    </body>
</html>
